<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="cs-toggle-fab">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `cs-toggle-fab`
     * Wrapper for paper-fab, that changes its icon on tap.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CsToggleFab extends Polymer.Element {
      static get is() { return 'cs-toggle-fab'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'cs-toggle-fab'
          }
        };
      }
    }

    window.customElements.define(CsToggleFab.is, CsToggleFab);
  </script>
</dom-module>
